<body>

  <div class="main_content text-center">

    <!-- Display time -->
    <div class="container clock">

      <div class="row">

        <div class="col-md-12">

          <span id="clock"><p></p></span>

        </div> <!-- /col-sm-12 -->

      </div><!-- /row -->

      <div class="row">

        <div class="col-sm-12 sample-text">
          <h2>Welcome, Batman!</h2>
          <h3>What would you like to accomplish today?</h3>
          <input id="userInput" type="text">
          <ul id="focusList">
          </ul>
        </div>

      </div><!-- /row -->

    </div><!-- /container -->

  </div> <!-- /main_content -->

  <footer>

    <!-- Random Quote on Refresh -->
    <div class="container random-quote text-center">

      <div class="row">

        <div class="col-md-12 quote">
          “There came a time when the risk to remain tight in the bud was more painful than the risk it took to blossom.”
          -Anaïs Nin
        </div><!-- /col-md-12 -->

      </div><!-- /row -->

    </div><!-- /quote container -->

  </footer>
